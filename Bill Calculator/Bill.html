<html>
<head>
    <title>Tip Calculator</title>
    <link href="Bill.css" type="text/css" rel="stylesheet">
    </head>
<body>
    
    <div id="Container">
    <h1>Tip Calculator</h1>
    <div id="Calculator">
    <form>
     <label for="BillAmount">Enter Your Bill?</label> 
         <br>
         <input type="text" id="BillAmount" placeholder="$ 0.00"><br>
    <label for="ServiceQuality">How was Your Service?</label><br>
        <label>
        <select id="ServiceQuality">
        <option disabled selected value="0"  >Choose the option</option>
        <option value="0.3">30% - Outstanding</option>  
            <option value="0.2">20% - Good</option> 
            <option value="0.15">15% - Ok</option> 
            <option value="0.1">10% - Bad</option> 
            <option value="0.05">5% - Terrible</option> 
        
        </select>
        </label> 
        <br>
        <label for="TotalPeople">How many peoples are sharing bill?<br>
        <input type="text" id="TotalPeople" placeholder="0">People
        </label>
        <br>
        <button type="button" id="Calculate">Calculate!</button>
         
    </form>    
    </div><!--calculator-->
        <div id="TotalTip">
        <sup>$</sup><span id="Tip">0.00</span>
        <small id="each">each</small>    
        </div>
    </div><!--Container-->
    <script src="Script.js" type="text/javascript"></script>
   
</body>
</html>
